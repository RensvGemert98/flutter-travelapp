name: travelapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.3.0
  location: ^5.0.3
  google_fonts: ^3.0.1
  cupertino_icons: ^1.0.6
  http:
  iconsax: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^3.0.0

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/app_icon/app_icon_backpack.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/places/
    - assets/app_icon/

